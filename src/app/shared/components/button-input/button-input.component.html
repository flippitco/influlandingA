<div class="button-input-container">
    <div class="button-container" [ngClass]="{'button-container-hide': buttonHide}">
        <button [ngClass]="{'buttonTextHide': buttonHide}" (click)="showInput()">{{ text }}</button>
    </div>
    <div class="input-container" [ngClass]="{'input-container-show': buttonHide}">
        <input type="text" placeholder="Email" [(ngModel)]="email">
    </div>
    <button class="sendButton" [ngClass]="{'sendButtonShow': buttonHide}" (click)="sendEmail(email)">Acceso anticipado</button>
</div>
